on:
  pull_request:
    branches: [ main ]

name: Lint SystemVerilog Code

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: dalance/svlint-action@v1
        with:
          files: |
            axis/*.sv
            ft232h/*.sv
            xadc/*.sv
            examples/*/*.sv
        env:
          DIR: rtl
          SVLINT_CONFIG: rtl/.svlint.toml